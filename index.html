<html>
  <head>
    <meta charset="utf-8" />
    <title>Charts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="module" src="app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

    <!-- <script src="node_modules/chart.js/dist/Chart.js"></script> -->
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="demo"></div>
    <div class="container-fluid" id="main">
      <div class="row row-offcanvas row-offcanvas-left">
        <div class="col-md-12 col-lg-12 main">
          <h1 class="display-2 hidden-xs-down"></h1>
          <div class="row mb-3">
            <!-- Temperature CARD -->
            <div class="col-xl-3 col-lg-6">
              <div class="card card-inverse card-success">
                <div class="card-block bg-success">
                  <div class="rotate">
                    <i class="fas fa-temperature-low fa-5x"></i>
                  </div>
                  <h6 class="text-uppercase">Temperature</h6>
                  <h1 class="display-1" id="temperaturePoint">-</h1>
                </div>
              </div>
            </div>
            <!-- Humidity Card -->
            <div class="col-xl-3 col-lg-6">
              <div class="card card-inverse card-danger">
                <div class="card-block bg-danger">
                  <div class="rotate">
                    <i class="fas fa-tint fa-5x"></i>
                  </div>
                  <h6 class="text-uppercase">Humidity</h6>
                  <h1 class="display-1" id="humidityPoint">-</h1>
                </div>
              </div>
            </div>
            <!-- Pressure Card -->
            <div class="col-xl-3 col-lg-6">
              <div class="card card-inverse card-info">
                <div class="card-block bg-info">
                  <div class="rotate">
                    <i class="fas fa-tachometer-alt fa-5x"></i>
                  </div>
                  <h6 class="text-uppercase">Pressure</h6>
                  <h1 class="display-1" id="pressurePoint">-</h1>
                </div>
              </div>
            </div>
            <!-- Last Update Card -->
            <div class="col-xl-3 col-lg-6">
              <div class="card card-inverse card-warning">
                <div class="card-block bg-warning">
                  <div class="rotate">
                    <i class="fa fa-share fa-5x"></i>
                  </div>
                  <h6 class="text-uppercase">Last update</h6>
                  <h1 class="display-1" id="datePoint">-</h1>
                </div>
              </div>
            </div>
          </div>
          <hr />

          <!-- Date ranger picker -->
          <div>
            <input id="datetimepicker-initial" class="datetimepicker" type="text" autocomplete="off">
            <input id="datetimepicker-final" class="datetimepicker" type="text" autocomplete="off">
            <input id="datetimepicker-submit" type="submit">
          </div>
          <hr />
          
          <!-- Table Data -->
          <div class="row mb-3">
            <div class="col-lg-12 col-md-12">
              <div class="table-responsive">
                <div id="weather-data" style="overflow-y:auto"></div>
              </div>
            </div>
          </div>
          <hr />

          <!-- GRAPHS -->
          <h2 class="sub-header">Graphs</h2>
          <div class="row mb-12">
            <div class="clearfix"></div>
            <div class="col-lg-12">
              <div class="card card-default card-block">
                <ul id="tabsJustified" class="nav nav-tabs nav-justified">
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      href=""
                      data-target="#tab1"
                      data-toggle="tab"
                      >Temperature</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      href=""
                      data-target="#tab2"
                      data-toggle="tab"
                      >Humidity</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      href=""
                      data-target="#tab3"
                      data-toggle="tab"
                      >Pressure</a
                    >
                  </li>
                </ul>
                <br />
                <div id="tabsJustifiedContent" class="tab-content">
                  <div class="tab-pane" id="tab1">
                    <div class="list-group">
                      <div class="row">
                        <h4>Temperature</h4>
                        <canvas id="rpi-temperature-graph" width="400" height="150"></canvas>
                      </div>
                    </div>
                  </div>
                  <div class="tab-pane active" id="tab2">
                    <div class="list-group">
                      <div class="row">
                        <h4>Humidity</h4>
                        <canvas id="rpi-humidity-graph" width="400" height="150"></canvas>
                      </div>
                    </div>
                  </div>
                  <div class="tab-pane" id="tab3">
                    <div class="list-group">
                      <div class="row">
                        <h4>Pressure</h4>
                        <canvas id="rpi-pressure-graph" width="400" height="150"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> -->
    <script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <link href="node_modules/jquery-datetimepicker/jquery.datetimepicker.css" rel="stylesheet" />

    <script>
      $(document).ready(function() {
        $('[data-toggle=offcanvas]').click(function() {
          $('.row-offcanvas').toggleClass('active');
        });
      });
    </script>

    <!-- <script type="module">
      import ChartGenerator from "./services/chart-generator.js"
      window.c = ChartGenerator;
    </script> -->
  </body>
</html>
